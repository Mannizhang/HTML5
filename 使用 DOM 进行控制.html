<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 DOM 进行控制</title>
</head>
<body>
<div style="text-align:center" ;>
    <button onclick="playPause()">播放/暂停</button>
    <button onclick="makeBig()">大</button>
    <button onclick="makeNormal()">中</button>
    <button onclick="makeSmall()">小</button>
    <br/>
    <video id="video1" width="420" style="margin-top:15px;"controls="controls" loop="loop">
        <source src="%5BNazo%20Sub%5DYou%20Name%5BBIG5%5D%5B480P%5D%5BPSV&PC%5D.mp4" type="video/mp4"/>
        <source src="%5BNazo%20Sub%5DYou%20Name%5BBIG5%5D%5B480P%5D%5BPSV&PC%5D.mp4"
                type="video/%5BNazo%20Sub%5DYou%20Name%5BBIG5%5D%5B480P%5D%5BPSV&PC%5D.mp4"/>

    </video>
</div>
<script type="text/javascript">
    var myVideo = document.getElementById("viedo1")
    var myVideo = document.getElementById("video1");

    function playPause() {
        if (myVideo.paused)
            myVideo.play();
        else
            myVideo.pause();
    }

    function makeBig() {
        myVideo.width = 2000;
    }

    function makeSmall() {
        myVideo.width = 500;
    }

    function makeNormal() {
        myVideo.width = 1000;
    }

</script>

</body>
</html>
