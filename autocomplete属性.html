<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autocomplete属性</title>
</head>
<body>
<form action="" method="get" autocomplete="on">
First name:<input type="text" name="fname"/><br/>
Last name:<input type="text" name="lname"/><br/>
E-mail:<input type="text" name="email" autocomplete="off"/><br/>
<input type="submit"/>

</form>
</body>
</html>
