<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist元素</title>
</head>
<body>
<form action="" method="get">
    Webpage:<input type="url" list="url_list" name="link"/>
    <datalist id="url_list">
        <option label="google" value="http://www.google.com"/>
        <option label="bilibili" value="http://www.bilibili.tv"/>
        <option label="youku" value="http://www.youku.com"/>
    </datalist>
    <input type="submit">
</form>
</body>
</html>
